<section class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <h2>Create radar</h2>
          <form name="vm.form.form" novalidate ng-submit="vm.onSubmit()">
            <formly-form  model="vm.form.model" fields="vm.form.fields">
              <button type="submit" class="btn btn-primary" ng-disabled="vm.form.form.$invalid">Save</button>
              <button type="reset" class="btn btn-primary" ng-click="vm.onCancel()">Cancel</button>
            </formly-form>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
