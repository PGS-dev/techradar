<section class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <table class="table">
            <thead>
            <tr>
              <th>Domain</th>
              <th>Name</th>
              <th>Area</th>
              <th>Status</th>
              <th>Updated</th>
              <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in vm.items">
              <td>{{::item.domain}}</td>
              <td>{{::item.name}}</td>
              <td>{{::item.area}}</td>
              <td>{{::item.status}}</td>
              <td>{{::item.updated | date:'yyyy-MM-dd'}}</td>
              <td>
                <button class="btn btn-xs btn-danger" ng-click="vm.removeItem($index)">Remove</button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
