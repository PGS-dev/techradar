<section class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>{{vm.item.name}}</h1>
      <dl>
        <dt class="text-info">Area</dt>
        <dd>{{vm.item.area}}</dd>
        <dt class="text-info">Status</dt>
        <dd>{{vm.item.status}}</dd>
      </dl>
      <p>{{vm.item.description}}</p>

      <div ng-if="vm.item.history.length" class="col-md-6">
        <h3>Changelog</h3>
        <table class="table table-striped table-hover">
          <thead>
          <tr>
            <th>Date</th>
            <th>New status</th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="history in vm.item.history">
            <td>{{history.timeString}}</td>
            <td>{{history.status}}</td>
          </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</section>
